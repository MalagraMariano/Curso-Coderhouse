<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de profesores - Mundo Guitarra</title>
    <meta name="description" content="Encuentra profesores de guitarra en Mundo Guitarra. Busca por país, provincia y género musical.">
    <meta name="keywords" content="profesores, guitarra, música, rock, jazz, blues, pop, funk"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Share+Tech&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/MainStyles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img alt="" src="../Images/electric-guitar.png">
            <h1><a href="../index.html" class="logo-title">Mundo Guitarra
                </a></h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-oragenge ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="Shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="Foroum.html">Foro</a></li>
                        <li class="nav-item"><a class="nav-link active" href="Teachers.html">Profesores</a></li>
                        <li class="nav-item"><a class="nav-link" href="SearchBand.html">Buscar Tu banda</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="teachers-main container my-5">
        <!--Filtros de busqueda-->
        <form class="teachers-filter mb-4">
            <div class="filter-group">
                <input type="text" class="form-control" placeholder="País">
                <input type="text" class="form-control" placeholder="Provincia">
                <input type="text" class="form-control" placeholder="Localidad">
                <select class="form-select">
                    <option value="">Género</option>
                    <option>Rock</option>
                    <option>Blues</option>
                    <option>Jazz</option>
                </select>
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
        </form>
        <!--Listados de profesores-->
        <section class="teachers-list">
            <div class="teacher-card">
                <h4>Juan Pérez</h4>
                <div class="teacher-info">
                    <div><strong>Experiencia:</strong> 10 años</div>
                    <div><strong>Contacto:</strong> juan@email.com</div>
                </div>
            </div>
            <div class="teacher-card">
                <h4>María Gómez</h4>
                <div class="teacher-info">
                    <div><strong>Experiencia:</strong> 7 años</div>
                    <div><strong>Contacto:</strong> maria@email.com</div>
                </div>
            </div>
            <!-- Más profesores aquí -->
        </section>
    </main>
    <footer>
        Mundo Guitarra &reg; | Contacto: <a href="mailto:info@mundoguitarra.com">info@mundoguitarra.com</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
