<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mundo Guitarra es tu destino para todo lo relacionado con guitarras. Encuentra guitarras, accesorios, profesores y conecta con bandas.">
    <meta name="keywords" content="guitarras, accesorios, profesores, bandas, foro, tienda de guitarras">
    <meta name="author" content="Mundo Guitarra Team">
    <title>Crea Tu Cuenta Mundo Guitarra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Share+Tech&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/MainStyles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img alt="" src="../Images/electric-guitar.png">
            <h1><a href="../index.html" class="logo-title">Mundo Guitarra
                </a></h1>
        </div>
    </header>
    <main class="container my-5" style="max-width: 400px;">
        <h2 class="mb-4 text-center">Crear Cuenta</h2>
        <form class="form-create-account"> <!--Formulario de carga para dar de alta la cuenta-->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="apodo" class="form-label">Apodo</label>
                <input type="text" class="form-control" id="apodo" placeholder="Tu apodo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 mb-3">
                <i class="bi bi-person-plus-fill"></i> Registrar cuenta
            </button>
            <div class="text-center mb-2">o regístrate con</div>
            <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-outline-primary w-100 me-2"><i class="bi bi-facebook"></i> Facebook</a>
                <a href="#" class="btn btn-outline-danger w-100 me-2"><i class="bi bi-google"></i> Google</a>
                <a href="#" class="btn btn-outline-secondary w-100"><i class="bi bi-microsoft"></i> Microsoft</a>
            </div>
        </form>
    </main>

    <!-- Bootstrap Icons CDN (agrega esto en tu <head> si aún no lo tienes) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <footer>
        Mundo Guitarra &reg; | Contacto: <a href="mailto:info@mundoguitarra.com">info@mundoguitarra.com</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
